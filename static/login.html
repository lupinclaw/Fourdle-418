<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Fourdle</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
<script src="scripts.js"></script>
<h1>Welcome to Fourdle</h1>
<p>Please log in to start playing more games!</p>
<form method="get" action="sign-in">
  <fieldset>
    <label for="email">Email:
      <input type="email" id="email" name="email" required></label>
    <br>
    <label for="password">Password:
      <input type="password" id="password" name="password" required></label>
    <a href="password_reset">Forgot your password?</a>
    <input type="submit" value="Login">
  </fieldset>
</form>
<p>Don't have an account? <a href="signup.html">Sign up!</a></p>
</body>
</html>
