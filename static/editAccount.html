<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fourdle - Edit Account</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="navigationStyle.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
</head>
<body>
    <script src="scripts.js"></script>
    <div class="navigationBar">
        <a id="menuIcon" href="javascript:void(0);" onclick="onClickNav()"><span class="material-symbols-outlined size-48">menu</span></a>
        <div class="navigation" id="menuLinks">
            <a href="index.html">Home</a>
            <a href="metrics.html">Metrics</a>
            <a href="account.html">Account Settings</a>
        </div>
    </div>
    <h1>Edit Your Fourdle Account</h1>
    <p>Please update your account details below:</p>
    <form method="post" action="edit-account">
        <fieldset>
            <label for="email">Email:
                <input type="email" id="email" name="email">
            </label>
            <br>
            <label for="password">New Password:
                <input type="password" id="password" name="password">
            </label>
            <br>
            <label for="confirm_password">Confirm New Password:
                <input type="password" id="confirm_password" name="confirm_password">
            </label>
            <input type="submit" value="Update Account">
            <button type="button" onclick="cancelEdit()" class="btn-submit">Cancel</button>
        </fieldset>
    </form>

    <script>
        function cancelEdit() {
            window.location.href = "account.html";
        }
    </script>
    <style>
        .btn-cancel {
            display: inline-block;
            padding: 10px 20px;
            margin-top: 10px;
            background-color: #ccc;
            color: #333;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</body>
</html>
