<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Fourdle</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>Welcome to Fourdle</h1>
    <p>Please sign up to play unlimited games!</p>
    <form method="get" action="sign-up">
      <fieldset>
        <label for="email">Email:
          <input type="email" id="email" name="email" required></label>
        <br>
        <label for="password">Password:
          <input type="password" id="password" name="password" required></label>
        <br>
        <label for="password">Re-enter Password:
          <input type="password" id="password_reentry" name="password" required></label>
        <br>
        <input type="submit" value="Sign Up">
      </fieldset>
    </form>
    <p>Already have an account? <a href="login.html">Log in!</a></p>
  </body>
</html>
